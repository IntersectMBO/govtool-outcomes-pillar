name: Release

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      # Install dependencies
      - name: Install dependencies
        run: |
          cd ui
          npm ci

      # Build the project
      - name: Build
        run: |
          cd ui
          npm run build

      # Audit signatures
      - name: Audit
        run: |
          cd ui
          npm audit signatures

      # Release
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd ui
          npx semantic-release
